[package]
edition = "2021"
name = "tauri-sys"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = { version = "0.3.25", optional = true }
js-sys = "0.3.59"
log = "0.4.17"
semver = {version = "1.0.14", optional = true, features = ["serde"]}
serde = {version = "1.0.140", features = ["derive"]}
serde-wasm-bindgen = "0.4.3"
serde_repr = "0.1.10"
thiserror = "1.0.37"
url = {version = "2.3.1", optional = true, features = ["serde"]}
wasm-bindgen = {version = "0.2.82", features = ["serde_json"]}
wasm-bindgen-futures = "0.4.32"

[dev-dependencies]
tauri-sys = {path = ".", features = ["all"]}
wasm-bindgen-test = "0.3.33"

[package.metadata.docs.rs]
all-features = true

[features]
all = ["app", "clipboard", "event", "fs", "mocks", "tauri", "window", "process", "dialog", "os", "notification", "path", "updater", "global_shortcut"]
app = ["dep:semver"]
clipboard = []
dialog = []
event = ["dep:futures"]
fs = []
global_shortcut = []
mocks = []
notification = []
os = []
path = []
process = []
tauri = ["dep:url"]
updater = ["dep:futures", "event"]
window = ["dep:futures", "event"]

[workspace]
members = ["examples/test", "examples/test/src-tauri"]
